interaction_rules:
  - id: nr_nmn_precursor_synergy
    supplements: [nr, nmn]
    target: synthesis
    effect_direction: increase
    coefficient: 0.07
    bounds: [0.0, 0.40]
    fit:
      enabled: true
      prior_mean: 0.07
      prior_sd: 0.05
    source:
      source_type: estimated_from_fit
      source_id: "interaction_prior:nr_nmn_synergy"
    severity: warning
    message: "Stacking multiple direct NAD precursors is enabled but pairwise interaction calibration is pending."

  - id: berberine_quercetin_gi_coupling
    supplements: [berberine, quercetin]
    target: absorption
    effect_direction: decrease
    coefficient: 0.05
    bounds: [0.0, 0.30]
    fit:
      enabled: true
      prior_mean: 0.05
      prior_sd: 0.04
    source:
      source_type: estimated_from_fit
      source_id: "interaction_prior:berberine_quercetin_absorption"
    severity: warning
    message: "Combined GI interaction effects are not yet fully modeled; interpret simulated stack response cautiously."
