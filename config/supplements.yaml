supplements:
  - id: quercetin
    label: Quercetin
    category: Polyphenol
    enabled: true
    default_dose_mg: 500.0
    route_support: [oral]
    mechanism:
      class: adjunct_antioxidant
    pk:
      ka_per_h: 1.2
      kel_per_h: 0.35
      exposure_scale: 0.055
    dynamics:
      ec50_uM: 4.0
      hill_n: 1.2
      synthesis_gain_per_signal: 0.06
      cd38_effect_per_signal: -0.08
      absorption_gain_per_signal: 0.00
    calibration:
      fit_enabled: true
      prior_mean: 0.06
      prior_sd: 0.04
    backend:
      interaction_model_ready: false
      notes: "Directional placeholder effect only; pairwise interaction model pending."

